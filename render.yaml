services:
  - type: web
    name: acadrive-backend
    env: python
    rootDir: backend # Specify that the service's root is the 'backend' folder
    pythonVersion: "3.11" # Explicitly set the Python version
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    # Add a persistent disk to store your database and uploads
    disks:
      - name: acadrive-data
        mountPath: /opt/render/project/src/backend # Use an absolute path for the disk mount
        sizeGB: 1
