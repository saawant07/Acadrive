services:
  - type: web
    name: acadrive-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: acadrive-db
          property: connectionString

databases:
  - name: acadrive-db
    plan: free