services:
  - type: web
    name: acadrive-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    # Add a persistent disk to store your database and uploads
    disks:
      - name: acadrive-data
        mountPath: /app/backend/uploads # Mount the disk at the uploads directory
        sizeGB: 1